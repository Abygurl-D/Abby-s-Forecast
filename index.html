<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abby's Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="./images/cloud.png" alt="logo">
            <h1>SkyGaze</h1>
        </div>
       
        <div class="settings">
            <select id="unitSelector">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
            <button id="themeToggle">Switch to Dark Theme</button>
        </div>
        <div class="input-group">
            <input type="text" id="city" placeholder="Enter city name" />
            <button id="getWeather">Get Weather</button>
        </div>
        <button id="saveFavorite" class="hidden">Save as Favorite</button>
        <div id="weatherResult" class="weather-result hidden"></div>
        <div id="error" class="error-message hidden"></div>
        <div id="loading" class="loading hidden">Loading...</div>
        <h2>Favorite Locations</h2>
        <ul id="favoritesList"></ul>
        <h2>5-Day Forecast</h2>
        <div id="forecastResult" class="forecast-result hidden"></div>
        <div id="map" class="map hidden"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
